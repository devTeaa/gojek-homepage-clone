  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img
            class="navbar-brand-big"

          <button type="button" class="btn btn-gojek">
            <a href="#">
              <span class="text-small">
                LEARN MORE
              </span>
              <span class="oi oi-arrow-right" title="arrow-right"></span>

      </div>
